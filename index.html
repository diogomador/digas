<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço Games</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login <br>E entre para o nosso time</h1>
            <img src="online-games-addiction-animate.svg" alt="Animation" class="left-login-img">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1 style="font-family: logo;">LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha">
                </div>
                <div class="new">
                    <input type="checkbox" name="register" id="register">
                    <a href="register.html">Ainda não tem conta?</a>
                </div>
            <button class="btn-login" onclick="login()">Login</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
